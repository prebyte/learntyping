<!DOCTYPE html>
<html>
<head>
</head>
<title>typingTest</title>
<script
        src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<div class="container">
    <div class="content1"></div>

    <div class="gamePanel">
        <div>
            <span class="remaininigAttempts">Attempts Remaining: 0</span>
        </div>

        <div class="currentScoreContainer">
            <div class="currentScore">Score: 0</div>
        </div>

        <div class="gameDashboard">
            <div class="loadGameDashboard hidden">
                <div class="gameReadyCounter"></div>
            </div>

            <div class="runningGameDashboard">
                <div class="currentMessage"></div>
            </div>
        </div>

        <div class="playGame hcenter">
            <button class="playBtn">Start</button>
            <button class="playAgain hidden">Re-Start</button>
        </div>

    </div>
</div>

<script src="score_mananger.js"></script>
<script src="load_game_mananger.js"></script>
<script src="running_game_mananger.js"></script>
